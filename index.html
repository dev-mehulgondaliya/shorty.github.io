<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="theam-1 d-flex justify-content-center align-items-center">
    <header class="container-fluid fixed-top">
        <div class="row mt-4 text-center">
            <div class="col">
                <input type="radio" name="theambtn" id="theam-1" style="opacity: 0;">
                <label for="theam-1" id="light">Light</label>
                <input type="radio" name="theambtn" id="theam-2" style="opacity: 0;">
                <label for="theam-2" id="dark">Dark</label>
            </div>
        </div>
    </header>
    <main class="container mx-1">
        <div class="row mt-2">
            <h1 class="text-center title">Url Shortner</h1>
        </div>
        <div class="row inputbox mt-2 gap-2">
            <div class="col-12">
                <input type="text" id="linkinput" placeholder="Enter Your Link...">
            </div>
            <div class="col-12">
                <button type="button" id="shortbtn">Short</button>
            </div>
            <div class="col-12 position-relative">
                <input type="text" id="showshortlink">
                <button type="button" id="copybtn">
                    <i class="ri-file-copy-fill"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <!-- jq cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- custom js file -->
    <script src="js/main.js"></script>
</body>

</html>
